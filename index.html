<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        @font-face {font-family: 'webfont';
            src: url('font/webfont.eot'); /* IE9*/
            src: url('font/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('font/webfont.woff') format('woff'), /* chrome、firefox */
            url('font/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('font/webfont.svg#NotoSansHans-DemiLight') format('svg'); /* iOS 4.1- */
        }
        body {
           margin: 0;
           width: 100%;
           height: 100%;     
           font-family:"webfont" ;
        }
        .todo-add {
            background-size: 64px 64px;
            width: 64px;
            height: 64px;
            background-image: url("add.svg");
        }
        .footer{
            border-top: 1px solid #fafafa;
            background-color: #fafafa;
            position: fixed;
            width: 100%;
            bottom: 0px;
        }
        .todo-add{
            margin: 0 auto;
        }
        .content{
            width: 100%;
            height: 100%;
        }
        .content .todo{
            height: 40px;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        .todo.done{
            background-color: #8bc34a;
        }
        .todo.notdone{
            background-color: #f36c60;
            position: relative;
        }
        .todo-done{
            background-size: 32px 32px;
            width: 32px;
            height: 32px;
            background-image: url("done.svg");
           display: inline;
        }
    </style>
</head>    
<body>
    <div class="content">
        <div class="todo notdone">我谈感情，谈感情伤钱。<div class="todo-done"></div></div>
        <div class="todo done">我谈感情，谈感情伤钱。</div>
       
    </div>
    <div class="footer">
        <div id="todo-add" class="todo-add"></div>
    </div>
</body>
</html>
