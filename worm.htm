<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    </head>    
    <body>
        <script>
            // var url = "http://192.168.199.162:3000";
       var url = 'http://comtrade.un.org/api/refs/da/view?type=C&freq=M&ps=201607&px=HS';
          $.ajax({
            async:false,
            url: url,
            type: "GET",
            dataType: 'jsonp',
            // jsonp: 'jsoncallback',
            timeout: 5000,
            beforeSend: function(){
            //jsonp 方式此方法不被触发.原因可能是dataType如果指定为jsonp的话,就已经不是ajax事件了
            },
            success: function (json) {//客户端jquery预先定义好的callback函数,成功获取跨域服务器上的json数据后,会动态执行这个callback函数
                console.log(json);
            },
            error: function(xhr){
                //jsonp 方式此方法不被触发.原因可能是dataType如果指定为jsonp的话,就已经不是ajax事件了
                //请求出错处理
                alert("请求出错(请检查相关度网络状况.)");
            }
        });  
        </script>
    </body>
</html>
